<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" minlength="2" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" minlength="2" name="lastName">
    </div>

    <div class="form-group">
      <label for="emailId">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>
<div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="number" class="form-control" id="phoneNumber" required [(ngModel)]="employee.phoneNumber" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" name="phoneNumber">
    </div>
    
    <div class="form-group">
      <label for="hireDate">Hire Date</label>
      <input type="date" class="form-control" id="hireDate" required [(ngModel)]="employee.hireDate" name="hireDate">
    </div>
    
    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="number" class="form-control" id="salary" required [(ngModel)]="employee.salary" min="1" name="salary">
    </div>
    
     <div class="form-group">
      <label for="managerId">Manager Id</label>
      <input type="text" class="form-control" id="managerId" required [(ngModel)]="employee.managerId" name="managerId">
    </div>
    
    <div class="form-group">
      <label for="departmentId">Department Name</label>
      <input type="number" class="form-control" id="departmentId" required [(ngModel)]="employee.department.departmentId" name="departmentId">
    </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
